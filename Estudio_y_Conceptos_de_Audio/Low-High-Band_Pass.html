<!--

Low Pass Filter:
________________

    _éste concepto de filtro permite pasar sólo las bajar frecuencias ó frecuencias graves de una señal

    _descarganto ó depreciando todas las frecuencias medias y agudas de una señal


High Pass Filter:
_________________

    _éste concepto de filtro permite pasar sólo las altas frecuencias ó frecuencias agudas de una señal

    _descartando ó depreciando todas las frecuencias medias y grave
    
    
Band Pass Filter:
_________________

    _éste concepto de filtro permite pasar sólo un rango de frecuencias, por lo general es utilizado para el paso de las frecuencias medias de una señal

    _descartando ó depreciando tanto las frecuencias graves como agudas






-->
