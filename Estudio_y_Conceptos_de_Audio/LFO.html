<!--

LFO:
____

    _(Low Frecuency Oscillator), occilador de baja frecuencia

    _éste es un oscilador convencional como de cualquier sintetizador, con la diferencia de que éste trabaja a baja frecuencia la cuál, no es audible por el ser humano

    _de ésta manera, podremos utilizar éste oscilador de baja frecuencia como un modulador ó controlar de frecuencias 

    _para que así, éste oscilador efecte a las demás secciones ó módulos de un sintetizador, otros, a modo de automatización

    _para que así, aumentemos las posibilidades de edición ó creación ya que podremos realizar más acciones mientras tenemos las manos más libres

    _de ésta ésta manera, éste oscilador como parámetro básico dispone de:


        Amount:
        _______

            _la cantidad ó "amount", nos permitirá indicar el umbral ha aplicar en relación del tipo de frecuencia concurrente ó igual encontrada con la señal del modulo de entrada

            _de ésta manera, si la señal de entrada es de tipo pico, senoseidal, sierra, cuadrada otro 
            
            _y si ésta es la misma que hemos seleccionado en el LFO, entonces podremos determinar a través, del "amount", la cantidad ó umbral de cambio ha realizar sobre esa frecuencia respectiva


        Rate:
        _____

            _la velocidad ó frecuencia, ó "rate", es la cantidad de modulación ó velocidad de ejecución ó de repeticiones ha aplicar sobre los parámetros controlados
            
            _ó sobre los parámetros ó criterios sobre los que tenemos influencia
        








-->
