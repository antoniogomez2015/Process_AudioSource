<!--

Envolventes:
____________

    _las envolventes determinarán que sucede cuando de teclea un teclado y como se comporta el volúmen a la hora que ejecutemos teclas en el teclado

    _las envolventes están estanrizadas y aplican en cualquier sintetizador de ésta manera, las envolventes están conformadas por cuatro parámetros los cuáles son:


        Attack:
        _______

            _éste parámetro determinará que sucederá cuando toquemos el teclado

            _de ésta manera, si el attack, está en "0", cero, el volúmen emitido por la nota respectiva ocurrirá súbitamente ó derepente

            _es decir, que no habrá ningún retardo al momento de tocar la tecla en relación al tiempo en que escuchamos la nota respectiva

            _más cuando aumentamos el valor del "attack", al precionar sobre un tecla se escuchará la nota respectiva con un volúmen creciente ó incremental ó con una rampa de subida a través, del tiempo la cuál, irá desde 0-100%

            _de ésta manera, podremos modular el tiempo para entre ver una nota en su totalidad


        Decay:
        ______

            _éste parámetro determinará que sucederá cuando dejamos una tecla pulsada sobre el teclado

            _de ésta manera, cuando el valor de "decay", está al "100%", la nota respectiva se sostendrá un tiempo determinado hasta que termine desvaneciendose finalmente al pasar del tiempo

            _más si el valor de decay, es de "0", cero, la nota tocada se desvanecerá al instante de ser tocada en su totalidad ó al 100%


        Sustain:
        ________

            _éste parámetro determinará que sucederá cuando los parámetros de "attack", y "decay", han entrado en acción

            _es decir, que por ejemplo si dejamos una nota sostenida del teclado la cuál, tiene valores de "attack", y "decay"
            
            _y deseamos que la nota se escuche por más tiempo sostenida, en éste caso, podremos hacer uso del valor de "sustain", en un valor medio para que así, la nota se sostenga por un tiempo indefinido ó infinito

            _más si también, desemos que la nota se sostenga por un tiempo indeterminado pero que a su vez su volúmen sea menor, entonces debemos de indicar un valor más bajo de "sustain"

            _más si por el contrario, deseamos un volúmen más alto, entonces debemos de indicar un valor más alto del "sustain"


            
        Release:
        ________

            _éste parámetro nos pemritirá determinar exactamente lo opuesto del "attack", es deicr, que ocurrirá cuando levantamos ó dejamos de tocar un nota determinada

            _de ésta manera, cuando el valor de "release", esté en "0", cero, al levantar la nota respectiva el volúmen decaerá súbitamente

            _más si por el contrario, si el valor de release, es de "100%", el volúmen decará suave y gradualmente respectivamente
