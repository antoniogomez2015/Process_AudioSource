Que es un Compresor de Frecuencias:
___________________________________

	¿Qué es un compresor? | Audition | Tutorial en español
    https://www.youtube.com/watch?v=Oqh_0eCCzyQ


    
    //////////////////////////////////////////////////////////////////////////////////////


    Definición:
    ___________

    _un compresor tiene como finalidad principal atacar los picos de saturación del sonido

    _de ésta manera, en cualquier plugins, compresor dispondremos de cuatro herramientas fundamentales, las cuáles son:

        Threshol:
        _________

            _éste parámetro es el umbral de niveles de decibeles a partir del cuál, el efecto comenzará ha trabajar

            _de ésta manera, podremos indicar un umbral de trabajo por ejemplo; de "-12", decibeles el cuál, hará de trigger, ó disparador a partir del cuál, el efecto comenzará ha trabajar cuando los picos de las ondas alcancen la cantidad de -12, decibeles


        Ratio:
        ______

            _el parámetro del ratio se da valores de proporción, de ésta manera, existen proporciones de "2:1", "3:1", "4:1",...

            _por ejemplo; si indicamos un valores de "3:1", ésto quiere decir que el plugins analizará los picos que pasen de "-12", decibeles que fue el umbral que indicamos en el paso anterior

                _de ésta manera, si un pico ha pasado los "-12 db", y ha llegado por ejemplo, ha "-6 db"

                _entonces en éste caso, el plugin, dejará pasar sólo un tercio de esa frecuencia excedente ya que hemos indicado un radio de "3:1", es decir, que pasará "uno db de tres db", lo que se traduce en éste caso "dos db de seis db", para conformar un tercio de frecuencias excedente de "-12 db"

                _de ésta manera, ésto creará una curva de interpolación de corte de frecuencias en relación al umbral y ratio indicado para la generación de la compresión

                _lo cuál, puede traducirse que entre mayor el "ratio", menor será la interpolación entre las curvas de frecuencias generadas y la cantidad de frecuencia excedente permitida

                    _lo cuál, a su vez, puede afectar en compresiones muy extremas y forzadas, en éstos casos es más recomendable indicar un ratio lo más bajo posible

            _de ésta maenra, podremos definir que el ratio, será que cantidad ó que tan fuerte será la compresión del audio


        Attack:
        _______

            _el ataque es la rapidez con la que actua el compresor cuando aparezcan los picos excedentes de audio (cuando la señal supere el umbral indicado


        Release:
        _________

            _la liberación marca la velocidad con que el compresor deja de actuar sobre la señal una vez que está, despues de haber un poco de señal excedente, ha bajado ya del nivel del umbral (cuando ya no necesita ser comprimida),si es corto, la señal caerá de nivel más rapidamente con un valor más alto
