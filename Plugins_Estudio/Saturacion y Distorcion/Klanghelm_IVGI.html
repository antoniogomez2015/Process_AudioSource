IMPRESIONES DE USO:
___________________ 

    _éste es un saturador con matices de distorción el cuál, nos permitirá agregar caracter a una frecuencia con una distorción opcional y totalmente configurable

    _el altamente recomendable para uso general en los que desiemos acentuar parte concretar de las ondas con graves, medio ó agudos, excelente para producción



Características:
________________

_IVGI está diseñado para reaccionar dinámicamente a la señal de entrada. Incluso las fluctuaciones modeladas reaccionan dinámicamente y también cambian el ajuste de la señal para que no se interponga en el camino del SONIDO. 

_Las pistas estéreo se benefician de su comportamiento de diafonía y modelado con un nivel controlable. 

_Al igual que su big brother SDRR, IVGI, presenta una "aleatoriedad controlada", que determina la desviación interna y la variación dentro de la unidad. 

_Contribuye a la vivacidad y la realidad del carácter de saturación de IVGI. 

_Todos los procesos internos están modulados en cierta medida para hacer esto posible.





Consideraciones:
________________

_ninguna




Controles:
__________


Bypass:
_______

    _podremos tocar el gráico donde se encuentra cabezal de la parte superior de plugins, para activar ó desactivar la aplicación del plugins rápidamente

TRIM:
____

    _éste parámetro nos permitirá tener un cntrol de nivel de la amplitud de entrada ha utilizar por el efecto
    
    _lo más recomendado es asegúrese de que el cabezal está alrededor de "0", para no exceder el umbral hacia la distorción

    _teniendo en cuenta que el medidor está funcionando como un VU, Metro con 300ms de subida / bajada.


VUE METER MODE:
_______________

    _éste parámetro nos permitira visualizar en el gráfico diferentes parámetros los cuáles son;

        IN:
        ___

            _éste parámetro nos permitirá visualizar la amplitud de entrada antes de la aplicación del plugins


        OUT:
        ____

            _éste parámetro nos permitirá visualizar la amplitud y comportamiento de la onda una vez aplicado el efecto


        RMS: (root-mean-square)
        ____

            _éste parámetro nos permitirá visualizar la transformación matemática que obtiene la media del valor absoluto de una señal alterna (es decir, con ciclo negativo y positivo)



X-TALK:
_______

    _al giral totalmente éste parámetro hacia la izquierda, deshabilitaremos el efecto de crosstalk, ó  "diafonía", completamente 
    
    _el máximo nivel de diafonía es de alrededor de -60 dB.

    _El nivel de diafonía predeterminado es de alrededor de -90 dB.


DRIVE:
______

    _éste parámetro nos permitirá determina la cantidad de saturación


OUTPUT:
_______

    _éste parámetro nos permnitirá determinar la cantidad de ganancia en decibeles ó amplitud de la onda post-proceso


ASYM MIX:
_________

    _éste parámetro nos permitirá indicar lo siguiente:

        _donde "0", determinará una saturación simétrica, fuerte carácter de compresión

        _donde "10", determinará una Saturación asimétrica, más personaje transparente


RELAXED:
________

    _éste parámetro nos permitirá tener una variación del algoritmo IVGI original


RESPONSE:
_________

    _éste parámetro afecta la saturación a la Respuesta de frecuencia de la señal:

        _LF +: enfoque en bajas frecuencias (con cotes suaves de las altas frecuencias, bajo tope)

        _N: neutral 
        
        _HF +: saturación y compresión de las altas Frecuencias más (añadiendo de cinta como calidez, o uso para la eliminación suave)
        
        _También trayendo de vuelta algunos máximos con un Filtro de estante alto ultra suave
