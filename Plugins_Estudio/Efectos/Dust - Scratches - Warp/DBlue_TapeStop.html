Características: (version vieja para audition3)
________________

_el plugins, "TapeStop", nos permitirá crear el efecto de scrash, ó un cambio de tono abructo mientras que a su vez, hace un decaimiento gradual hasta cero de la amplitud de la onda




Consideraciones:
________________

_el efecto se aplica directamente ó a través, de automatización de efectos



Controles:
__________

Trigger:

    _éste parámetro nos permitirá aplicar la insidencia del efecto sobre la onda de ésta manera, cuando éste tiene un valor de "0", equivaldrá ha estar en bypass, ó sin efecto

    _más cuando éste valor esté es de "1", equivaldrá a haber aplicado todo el efecto y por ende al desvanecimiento del sonido absoluto habiendo generado así, el efecto de scrash

SlowDown:

    _éste parámetro nos permitirá determinar la velocidad a la que realizar el sfecto tapeStop, de ésta manera, cuando el valor es cercano ha "1", el efecto se realizará más rápido ó sutil

    _más por el contrario, si el valor encuentra en un valor cercano ha "0", el efecto se realizará suave y extendidamente a través, del tiempo pronunciando más el efecto de scrash

DeClick:

    _(indeterminado)
