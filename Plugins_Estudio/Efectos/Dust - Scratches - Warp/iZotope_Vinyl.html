IMPRESIONES DE USO:
___________________ 

    _éste es un saturador con matices de distorción el cuál, nos permitirá agregar caracter a una frecuencia con una distorción opcional y totalmente configurable

    _el altamente recomendable para uso general en los que desiemos acentuar parte concretar de las ondas con graves, medio ó agudos, excelente para producción



Características:
________________

_Simule el polvo, los arañazos, la deformación y el ruido mecánico que recuerdan a antaño del vinyl

_Perfecto para la producción de música y la publicación de audio, Vinyl te permite controlar cada elemento nostálgico de forma independiente, brindándote todos los sonidos clásicos de giradiscos que te encantan





Consideraciones:
________________

_ninguna




Controles:
__________


Mechanicals Noise:
__________________

    _éste parámetro añade ruido de la mesa giratoria y el ruido del motor 
    
    _úselo a volúmenes bajos para agregar un ruido realista a las introducciones y partes tranquilas de las canciones


Wear:
____

    _éste parámetro nos permitirá simular el efecto de un disco que se ha reproducido demasiadas veces 
    
    _a medida que una aguja pasa una y otra vez sobre un registro, físicamente lo desgasta, lo que hace que las altas frecuencias se caigan y se produzcan distorsiones cuando las curvas en el registro se aplanan 
    
    _ajuste la configuración de desgaste en combinación con la ganancia de entrada para obtener una distorsión realista del registro


Electrical Noise:
_________________

    _éste parámetro nos permitira agregar ruido eléctrico de preamplificadores y otros circuitos fonográficos 
    
    _úselo a volúmenes bajos para agregar un ruido realista a las introducciones y partes tranquilas de las canciones



Scartch:
________

    _éste parámetro nos permitirá controlar la cantidad y comportamiento del scratch, ó rayonazos a través, de los siguientes criterios y elementos

    _Ganancia de cero: éste es un control del deslizador el ucál, aumenta el volume, ganancia ó amplitud de las muestras de Scratch 
    
    _tenga en cuenta que debe tener activada la cantidad de Scratch (a la derecha) para activar muestras de scratch, que luego se pueden mezclar con la música usando este deslizador Scratch

    _el indicador LED, de rayado Se enciende de rojo a verde oscuro cuando está mezclando muestras de cero 
    
    _en el momento en que realmente se está reproduciendo una muestra de scratch, el LED, cambia de verde oscuro a verde brillante 
    
    _tenga en cuenta que, dependiendo de la latencia de su tarjeta de sonido y del sistema, puede haber una demora entre el momento en que ve que se enciende el LED, y cuando se escucha la muestra de scratch


Durst:
______

    _éste parámetro nos permitirá controlar la cantidad y comportamiento del polvo a través, de los siguientes criterios y elementos  

    _ganancia de polvo: éste parámetro de control del atenuador de polvo aumenta el volumen de las muestras de polvo 
    
    _tenga en cuenta que debe tener activada la Cantidad de polvo (a la derecha) para activar muestras de polvo, que luego se pueden mezclar con la música usando este atenuador de polvo

    _LED indicador de polvo: se vuelve de color rojo a verde oscuro cuando está mezclando muestras de polvo 
    
    _en el momento en que se está reproduciendo una muestra de polvo, el LED cambia de verde oscuro a verde brillante 
    
    _tenga en cuenta que, dependiendo de la latencia de su tarjeta de sonido y del sistema, puede haber una demora entre el momento en que ve que se enciende el LED y cuando escucha la muestra de polvo reproducida



Wap Depth:
__________

    _profundidad de deformación se éste parámetro en combinación con el modelo de deformación para configurar la cantidad de la deformación 
    
    _los valores más altos darán como resultado deformaciones más profundas en el registro, lo que provoca mayores variaciones de tono

    

Input | Puput Gain:
___________________

    _éstos parámetros nos permnitirá controlar la ganancia de entrada y salida
    
    _buba la ganancia de entrada para obtener una señal fuerte (hasta los LED rojos, pero no los enciende) 
    
    _baje la ganancia de salida para no rebazar el umbral de distorción de "0"




AMCUNIT:
________

    _éste parámetro nos permnitirá determinar la cantidad de Scratch, a través de una perilla
    
    _la cuál, controlará el número de rasguños en el registro 
    
    _los valores más altos (control a la derecha) causan más rasguños en el registro 
    
    _úselo en combinación con el deslizador Scratch Gain que controla el volumen de las muestras de Scratch.


AMCUNIT:
_________

    _éste parámetro nos permitirá controlar la cantidad de polvo del parámetro "Scratch", a través, de una perilla que controla la cantidad de polvo en el registro 
    
    _los valores más altos (control a la derecha) producen más polvo en el registro 
    
    _úselo en combinación con el atenuador de ganancia de polvo que controla el volumen de las muestras de polvo



SPIN DOWN:
__________

    _


MONO | STEREo:
_____

    _éste parámetro le permite configurar la salida mono o estéreo 
    
    _tenga en cuenta que la configuración del año del tocadiscos cambiará automáticamente la salida a Mono para 1950 y versiones anteriores, pero puede volver a cambiarlo a Estéreo si lo desea


BYPASS - ON:
____________

    _éste parámeto permite un forma rápida de apagar iZotope Vinyl 
    
    _para que puedas admirar lo mal que has destruido el sonido del original.


Warp Model:
___________

    _modelo Warp: la selección de diferentes modelos de deformación le permite controlar si hay una deformación continua alrededor del registro, o si hay una sola deformación en una esquina 
    
    _ok, los discos no tienen esquinas. Aunque sabes lo que queremos decir, puede ver el Modelo de deformación en la pantalla, que se puede considerar como una vista de corte transversal del registro, que muestra la deformación.

    _Nota: debido a las incompatibilidades con algunas aplicaciones de host, la función de deformación está inicialmente desactivada
    
    _si está utilizando una aplicación de host DirectX compatible, puede habilitarla haciendo clic con el botón derecho en cualquier parte del complemento y seleccionando "Evitar la distorsión". Si el complemento de vinilo produce un sonido entrecortado cuando la función Warping está habilitada 
    
    _es posible que su aplicación host no admita Warping. En este caso, debes mantener la deformación en bypass



Year:
_____

    _modelos de grabación y reproducción de diferentes décadas utilizando respuestas de filtro 
    
    _el año 2000 no tiene ningún efecto, años más tempranos ruedan las frecuencias. 
    
    _tenga en cuenta que esto simula el amplificador y el sistema de altavoces de los fonógrafos anteriores, por lo que también se filtra toda la salida, incluidos los rasguños y las muestras de polvo 
    
    _además, 1950 y anteriores cambian la salida a mono



RPM:
____

    _éste parámetro cambia la velocidad simulada del tocadiscos 
    
    _esto no cambia el tono de la música, más si controla la frecuencia con la que se escuchan los rasguños (a velocidades de rotación más altas se escucharía un solo rasguño con mayor frecuencia), así como la frecuencia con la que la deformación sube y baja
