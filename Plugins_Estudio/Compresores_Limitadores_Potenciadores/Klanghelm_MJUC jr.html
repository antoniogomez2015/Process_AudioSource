IMPRESIONES DE USO:
___________________ 

    _éste es un compresor rápido y de uso general que sirve tanto para equilibrar tanto una batería como para equilibrar y armonizar un voz

    _nos permitirá crear carácter personal en el audio así, como presencia y proximidad



Características:
________________

_el plugins, "MJUCjr", es un diseño variable-mu ** con mucha vibra, capaz de una nivelación suave pero también pesados de efectos de bombeo 

_con sus dos etapas de ganancia y la simulación de transformador entre etapas, ofrece un escenario sonoro muy profundo y animado

_el interruptor de sincronización de tres posiciones no solo controla los tiempos de ataque y liberación de la unidad, sino también la velocidad de giro de los transformadores y la sincronización de las otras partes del circuito, que influyen directamente en los armónicos generados (saturación)




Consideraciones:
________________

    _ninguna




Controles:
__________

Power:
______

    _podremos tocar el cabezal de la parte superior de plugins, para activar ó desactivar la aplicación del plugins rápidamente

    _así, como también, dispondremos de un botón de power, para activar y desactivar el efecto


Compress:
_________

    _éste parámetro nos permitirá indicar el umbral ó cantidad de compresión ha aplicar en decibeles en relación a nuestras necesitades


Make Up:
________

    _éste parámetro nos permitira indicar el nivel de ganancia de la amplitud del audio perdido en el proceso de compresión


Time Constant:
______________

    _éste parámetro nos permitirá controlar el tipo y velocidad del "attack", y "release", a través, de tres confiraciones estándar en relación al tipo de audio y frecuencia utilizada y a nuestras necesidades

    FAST:
    _____

        _éste parámetro nos permintirá indicarle al sistema que deseamos un ataque y liberación alto ó rápido

        _especialmente útil para ritmos y valores de frecuencias agresivas


    SLOW:
    _____

        _éste parámetro nos permintirá indicarle al sistema que deseamos un ataque y liberación bajo ó lento

        _especialmente útil para ritmos más suaves y armónicos y con mucha más dinámica y sobre todo realizar compresiones sutiles


    AUTO:
    _____

        _éste parámetro nos permintirá indicarle al sistema que deseamos un ataque y liberación automático

        _especialmente útil para corregir el desbalance en la voz y la masterización con los demás instrumentos y su equilibrio respetando la dinámica del audio

        _ésta es la opción que a nivel general es la que ofrece mejores y más notables resultados


    Gráfico:
    ________

        OUT:
        ____

            _ésta opción nos permitirá visualizar la frecuencia y la ganancia resultante post-proceso de compresión

            _lo que nos permitirá visualizar cuando ganancia ó amplitud estamos perdiendo tras el proceso de compresión

            _así, como también, nos permitirá visualizar los ajustes hechos al parámetro de ganancia post-proceso

            NOTA: es altamente aconsejable apagar ó hacer bypass, del efecto para que así, podamos ver en el gráfico del plugins, cuál, es la ganancia original del audio antes de aplicar el proceso para que así, podamos compara el antes u el despues


        DR:
        ___

            _ésta opción nos permitirá visualizar el ajustes y niveles controlados por la compresión aplicada

            _lo cuál, nos permitirá visualizar el umbral indicado de trabajo en relación el nivel máximo audible por el ser humano que es "0"
