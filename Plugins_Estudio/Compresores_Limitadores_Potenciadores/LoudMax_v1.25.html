_éste plugins, nos permitirá comprimir las frecuencias a partir de un umbal indicado por nosotros hasta "-0"

_ya que éste pluging, cuenta con un limitador incorporado y automático el cuál, no permitirá que frecuencia se desborde de "-1"

_más éste plugins, tratará de igualar todas las frecuencias al umbral indicado, restando dinámica en el track, pero garando cuerpo

_lo cuál, nos permitirá tener una mayor presencia de los instrumentos en un primer plano

_y el slider, inferior es un compresador ó impulsador de la amplitud para que así, podamos recuperar parte de la amplitud perdida en el proceso de compresión

_también, dispondremos de un botón de "Link", el cuál, nos permitirá enlazar ambos slider, para que así, ambos sliders, se muevan al unísono
