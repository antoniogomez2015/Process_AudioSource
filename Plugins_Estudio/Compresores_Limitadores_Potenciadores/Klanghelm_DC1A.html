IMPRESIONES DE USO:
___________________ 

    _éste es un compresor ideal para acentuar el cuerpo del sonido pero sin aplicar "limitación", en la frecuencia de la onda, es decir, sin perder nada de dinámica de sonido

    _lo cuál, hace que éste compresor sea ideal para resaltar todo de tipo de sonidos, track, ó clip, de audio

    _éste plugins, es todo lo contrario al "LoudMax", ó al "Hard Limiting", nativo de audition3

    NOTA: al no aplicar "limitación", la compresión y el reimpulso de la frecuencia lo realizará tomando como referencia los picos de frecuencia con la amplitud más alta, y no la concurrencia de picos más regular de la onta



Características:
________________

_el plugins, "DC1A", es un compresor simple que nos permitirá lograr una compresión directa y con un toque personalizado

_ya que podremos hacer una compresión paralela al (estilo Nueva York) 

_opción para comprimir los canales izquierdo y derecho de forma independiente (mediante el interruptor DUAL MONO) 

_compresión pico y RMS (encendido RELAXED) 

_y DEEP activa un filtro de paso alto para reducir el bombeo en el material pesado de bajos





Consideraciones:
________________

_ninguna




Controles:
__________

Bypass:
_______

    _podremos tocar el cabezal de la parte superior de plugins, para activar ó desactivar la aplicación del plugins rápidamente

MIX:
____

    _éste parámetro nos permitirá ha modo de umbral ó threshold, limitar la cantidad de efecto aplicado sobre la pista ó clip ó frecuencia respectivamente

        _moviendo el scrol del mouse sobre el parámetro ó haciendo "mouse left click ", y arrastrando el mouse hacia arriva ó hacia abajo


INPUT:
______

    _éste parámetro nos permitira controlar ha modo de unbral el parámetro de entrada de ganancia de alimentación para el plugins

    _lo cuál, se traducirá en nivel de compresión, de ésta manera, debemos de de hacer uso del cabezal de la parte superior del plugings, para ver los decibeles de compresión

        _donde el "0", de la parte media del gráfico representará el umbral máximo de la capacidad de escucha del ser humano como las freuencias altas

        _y hacia la izquierda las frecuencias bajas, hasta "-20", en éste caso


    _de ésta maenra, debemos de indicar un nivel de compresión ha modo de "trigger", por ejemplo "-4 db", a través, del dial de "INPUT"


OUTPUT:
_______

    _más también, tendremos la posibilidad de compresar la ganancia ó amplitud perdida en el proceso de compresión

    _para lo cuál, dispondremos del gráfico superior del cabeza a través, del cuál, podremos aumentar ó compresar el amplitud de la onda 
    
    _partirendo del "0", de la parte media del gráfico hacia la parte derecha del la cuál, estará signada por una línea de color "rojo", en la parte superior del gráfico

    _de ésta manera, a través, del dial "OUTPUT", podremos aumentar los decibeles ó la amplitud de la onda hasta lograr el sonido deseado


OUT/GR:
_______

    OUT:
    ____

        _éste parámetro nos pemitirá visualizar la amplitud de la onda amplificada ó reducida sólo por el parámetro "INPUT", en el gráfico de la parte suuperior del pluging, más nos no comprimida

    GR:
    ___

        _éste parámetro nos pemritirá visualizar la onda ya comprimida y amplificada tanto por los parámetros "INPUT", y "OUTPU", y demás parámetros como resultado final

DEEP:
_____

    _éste parámetro habilita un filtro de paso alto de cadena lateral para
    mantener intacto el extremo inferior de la onda lo que trata de mantener la dinámica de la onda ó el audio


RELAXED:
________

    _Cuando está encendido éste parámetro, éste ofrece un efecto de compresión más suave y menos agresivo.

    _Características de compresión con mayor tiempo constantes y menos saturación


DUAL MONO:
__________

    _al desactivar éste parámetro, el enlace estéreo de la cadena lateral que
    comprime los canales izquierdo y derecho por separado (pistas estéreo)
    
    _lo cuál, permitirá una comprresión indendiente por canal


NEGATIVE:
_________

    _activar éste parámetro permite una curva de compresión alternativa, con ratios negativos en una entrada de ganancia más extrema
    
    _ésta configuraciones es útil, cuando más agresivo y obvio es el bombeo que se desea en la compresión
