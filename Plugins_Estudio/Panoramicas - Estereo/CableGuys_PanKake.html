IMPRESIONES DE USO:
___________________ 

    _éste es un saturador con matices de distorción el cuál, nos permitirá agregar caracter a una frecuencia con una distorción opcional y totalmente configurable

    _el altamente recomendable para uso general en los que desiemos acentuar parte concretar de las ondas con graves, medio ó agudos, excelente para producción



Características:
________________

_CableGuys - PanCake2, es un plugins que nos permitirá construir nuestras propias curvas de modulación 

_se pueden dibujar fácilmente usando puntos de control suaves o duros, lo que produce transiciones suaves o curvas pronunciadas en la forma de onda

_el LFO de PanCake, se puede sincronizar a su DAW desde una modulación rápida de 1/128 notas hasta 32 compases 

_también se puede configurar para funcionar libremente desde 0,02 Hz a 5,24 kHz, y puede activarse desde MIDI

_una visualización precisa del volumen del canal izquierdo / derecho proporciona un control visual útil

_también revise PanShaper, el hermano mayor de PanCake, que agrega edición multibanda, controles de ancho estéreo, múltiples modos de panorámica, una biblioteca de preajustes y acceso rápido a una selección completa de curvas predefinidas
